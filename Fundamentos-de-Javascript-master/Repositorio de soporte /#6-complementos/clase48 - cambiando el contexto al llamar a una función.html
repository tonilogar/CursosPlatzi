<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cambiando el contexto al llamar a una función</title>
  </head>
  <body>
    <script>

  // El contexto (o alcance) de una función es por lo general, window. 
  // Así que en ciertos casos, cuando intentamos referirnos a this en
  //  alguna parte del código, es posible que tengamos un comportamiento 
  //  inesperado, porque el contexto quizás no sea el que esperamos.

  // Existen al menos tres maneras de cambiar el contexto de una función.

  //   Usando el método .bind;

  //   enviamos la referencia a la función sin ejecutarla
  //   ,pasando el contexto como parámetro.

  //   Usando el método .call;
 
  //   ejecutamos inmediatamente la función con 
  //   el contexto indicado

  //   Usando el método .apply;

  //   es similar a .call pero los parámetros 
  //   adicionales se pasan como un arreglo de valores


      const sacha = {
        nombre: 'Sacha',
        apellido: 'Lifszyc'
      }

      const yesika = {
        nombre: 'Yesika',
        apellido: 'Cortés'
      }

      function saludar(saludo = 'Hola') {
        console.log(`${saludo}, mi nombre es ${this.nombre}`)
      }

      // const saludarASacha = saludar.bind(sacha)
      // const saludarAYesika = saludar.bind(yesika)
      //
      // setTimeout(saludar.bind(sacha, 'Hola che'), 1000)

      // saludar.call(sacha, 'Hola che')

      saludar.apply(sacha, ['Hola che'])

    </script>
  </body>
</html>
